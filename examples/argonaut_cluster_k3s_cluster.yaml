    # # Start TFTP server
    # service tftpd-hpa start    
  inventory_vars:
    ansible_user: username
    ansible_python_interpreter: /usr/bin/python3
  nodes:
    myserver1:
      inventory_groups:
        - server-hub
      inventory_vars:
        ansible_host: 192.168.1.1
      vms:
        server-hub-0:
          type: server_hub
          config:
            memory: '2048'
        worker-0:
          type: worker
    myserver2:
      inventory_vars:
        ansible_host: 192.168.1.2
      inventory_groups:
        - server-spoke
      vms:
        server-spoke-0:
          type: server_spoke
        worker-1:
          type: worker
