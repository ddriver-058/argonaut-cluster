# api/templating/argonaut_cluster.yaml
user_variables:
  host_network_interface: enp2s0
  vm_network_interface: enp0s8
  server_hub_address: server-hub-0
  controller_hostname: myserver0
cluster:
  vagrant_dir: ~/vagrant
  startup_script: ""
    # #!/bin/bash

    # apt-get install -y tftpd-hpa
    # mkdir ~/tftp
    # chmod o+w ~/tftp
