# api/templating/argonaut_cluster.yaml
# Simple private VMs example
user_variables: {}
cluster:
  vagrant_dir: ~/vagrant
  startup_script: ""   
  inventory_vars:
    ansible_user: username
    ansible_python_interpreter: /usr/bin/python3
  nodes:
    mynode:
      inventory_groups: 
        - mygroup
      inventory_vars:
        ansible_host: 192.168.1.1
      vms:
        private-0:
          type: private
          config:
            memory: '2048'
        private-1:
          type: private
vm_types:
  private:
    box:
      name: ubuntu/bionic64
      version: 20230607.0.0
    memory: '1024'
    cpus: 1
    networks:
      - mode: private_network
        type: dhcp
    provisioning:
      shell_scripts: []               
